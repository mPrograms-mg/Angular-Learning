<div class="row">
    <div class="col-md-6">
        <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Input Field UserName"
            (input)="userNameAdd($event)">
        <button class="btn btn-primary" [disabled]="!userName" (click)="Reset()">Reset User Name</button>
    </div>
    <h2>{{userName}}</h2>
</div>
